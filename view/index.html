<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="./script/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./style/bootstrap.min.css">

    <link rel="stylesheet" href="./style/style.css">
    <script type="text/javascript" src="./script/script.js"></script>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Bill Calculator</a>
        </nav>

    <div class="container">
        <div class="left">
            <form>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="inputSmall">Product Name</label>
                    <input name="name" class="p-name form-control form-control-sm" type="text" placeholder="product" id="inputSmall">

                    <label class="col-form-label col-form-label-sm" for="inputSmall">Product Price</label>
                    <input name="amount" class="p-price form-control form-control-sm" type="number" placeholder="12345" id="inputSmall">
                </div>

                <select name="tax_code" class="custom-select tax-type">
                    <option>Choose type</option>
                </select>

                <hr>

                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="inputSmall">Tax</label>
                    <input readonly class="tax form-control form-control-sm" type="text" placeholder="product" id="inputSmall">
                    <label class="col-form-label col-form-label-sm" for="inputSmall">Total</label>
                    <input readonly class="total form-control form-control-sm" type="text" placeholder="12345" id="inputSmall">
                </div>

                <button type="button" class="btn btn-danger">Clear</button>
                <button id="submit-save" type="button" class="btn btn-success">Save</button>
            </form>
        </div>

        <div class="right">
        </div>
    </div>


</body>


</html>
